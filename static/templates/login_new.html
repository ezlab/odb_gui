<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Create new account</title>
    <meta name="viewport" content="width=1200">
	<!-- sitelinks search box | https://developers.google.com/structured-data/slsb-overview -->
	<script type="application/ld+json">
	{
	  "@context": "http://schema.org",
	  "@type": "WebSite",
	  "url": "http://orthodb.com/",
	  "potentialAction": {
		"@type": "SearchAction",
		"target": "http://orthodb.com/?query={search_term_string}",
		"query-input": "required name=search_term_string"
	  }
	}
	</script>

	<link href="static/vendors/fancytree/skin-lion/ui.fancytree.css" rel="stylesheet">
	<link href="static/css/all.css" rel="stylesheet">

	<script src="static/vendors/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="static/vendors/jquery-ui/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
	<script src="static/vendors/jquery/jquery.cookie.js" type="text/javascript"></script>
	<script src="static/vendors/handlebars/handlebars-v2.0.0.js" type="text/javascript"></script>
	<script src="static/vendors/fancytree/jquery.fancytree.js" type="text/javascript"></script>
	<script src="static/vendors/numeral/numeral.min.js" type="text/javascript"></script>
	<script src="static/vendors/moment/moment.min.js" type="text/javascript"></script>
	<script src="static/vendors/flow/flow.js" type="text/javascript"></script>
	<script src="static/js/all.js" type="text/javascript"></script>

<body>
	<div class="s-body">

		<div class="s-header">
			<div class="s-header-right-fill"></div>
			<div class="s-header-wrap">
				<a href="http://www.isb-sib.ch/" target="_new" class="s-header-logo-2"></a>
				<div class="s-header-menu-1">
					<a href="http://cegg.unige.ch" title="Home" class="header_links">Home</a>
					<div class="s-user-menu">
						<a href="?files=all" onclick="app.href(event, this)">Files/Upload</a>
					</div>
				</div>
				<div class="s-header-menu-2">
					<div class="s-login-menu">
						<a href="javascript:app.login()">Login</a> |
						<a href="javascript:app.register()">Register</a>
					</div>
					<div class="s-logout-menu">
						<a href="javascript:app.logout()">Logout</a>
					</div>
					<a href="?page=help" onclick="app.href(event, this)">Help</a>
				</div>
				<div class="s-username-box"></div>
			</div>
		</div>

    
    
    <link rel="stylesheet" href="static/css/normalize.css">

    <link rel='stylesheet prefetch' href='static/fonts/font_awesome.css'>

        <link rel="stylesheet" href="static/css/register.css">

  </head>

  <body>
    <div class="logmod">
  
  <div class="logmod__wrapper">
    <div class="logmod__container">
      <ul class="logmod__tabs">
        <li data-tabtar="lgm-1"><a href="#">Log in</a></li>
      </ul>
      <div class="logmod__tab-wrapper">
      <div class="logmod__tab lgm-1">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">{% if errormessage %} <b><font size="3">{{ escape(errormessage)}}</b></font>{% else %} Enter your email and password <strong>to sign in</strong></span>   {% end %}
        </div> 
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#"  method="post" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Email*</label>
                <input class="string optional" maxlength="255" id="user-email" name="mail" placeholder="Email" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-pw">Password *</label>
                <input class="string optional" maxlength="255" id="user-pw" name="pass1" placeholder="Password" type="password" size="50" />
                						<span class="hide-password">Show</span>
              </div>
            </div>
            <div class="simform__actions">
              <input class="sumbit" name="commit" type="submit" value="Log In" />
              <span class="simform__actions-sidetext"><a class="special" role="link" href="#">Forgot your password?<br>Click here</a></span>
            </div> 
          </form>
        </div> 
        </div> 
        <div class="logmod__alter">
          <div class="logmod__alter-container">
            <a href="#" class="connect facebook">
              <div class="connect__icon">
                <i class="fa fa-facebook"></i>
              </div>
              <div class="connect__context">
                <span>Create an account with <strong>Facebook</strong></span>
              </div>
            </a>
              
            <a href="#" class="connect googleplus">
              <div class="connect__icon">
                <i class="fa fa-google-plus"></i>
              </div>
              <div class="connect__context">
                <span>Create an account with <strong>Google+</strong></span>
              </div>
            </a>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
    <script src="static/js/query_min.js"></script>

        <script src="static/js/register.js"></script>

    
    
    
  </body>
</html>
