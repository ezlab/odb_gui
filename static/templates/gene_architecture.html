
{{#with gene_architecture}}

	<h2>Gene Architecture</h2>

	<table class="s-group-gene-architecture">
		<tr>
			<td></td>
			<td>Median</td>
			<td>Stdev</td>
		</tr>
		<tr>
			<td>Protein Lengths</td>
			<td>{{protein_median_length}}</td>
			<td>{{protein_stdev_length}}</td>
		</tr>
		<tr>
			<td>Exon Counts</td>
			<td>{{exon_median_counts}}</td>
			<td>{{exon_stdev_counts}}</td>
		</tr>
	</table>

{{/with}}
