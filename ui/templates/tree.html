{{#if parent.parent}}
	{{#if children}}
		<span class="tree-title-folder">{{data.name}}: {{data.count}}</span>
		{{#if data.examples}}<span class="tree-title-example">e.g. {{data.examples}}</span>{{/if}}
	{{else}}
		<span class="tree-title-latin">{{data.name}}</span>
		{{#if data.alias}} ({{data.alias}}){{/if}}
	{{/if}}
{{else}}
	<span class="tree-title-top">{{data.name}}:{{data.count}}</span>
{{/if}}
